<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found | Avi Ghorecha</title>
  <meta name="description" content="The page you are looking for could not be found. Return to Avi Ghorecha's portfolio.">
  <link rel="icon" href="https://avighorecha2208.github.io/logo512.png" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #8b5cf6, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.125rem;
      line-height: 1.75rem;
      color: #94a3b8;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, #8b5cf6, #3b82f6);
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    a:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .countdown {
      font-size: 1rem;
      margin-top: 1rem;
      color: #64748b;
    }
  </style>
  <script>
    // Redirect to home page after 5 seconds
    let secondsLeft = 5;
    window.onload = function() {
      const countdownElement = document.getElementById('countdown');
      const interval = setInterval(function() {
        secondsLeft--;
        countdownElement.textContent = `Redirecting to homepage in ${secondsLeft} seconds...`;
        if (secondsLeft <= 0) {
          clearInterval(interval);
          window.location.href = 'https://avighorecha2208.github.io/';
        }
      }, 1000);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Page Not Found (404)</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="https://avighorecha2208.github.io/">Go to Homepage</a>
    <div id="countdown" class="countdown">Redirecting to homepage in 5 seconds...</div>
  </div>
</body>
</html>
